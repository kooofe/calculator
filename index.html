<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Calculator</title>
</head>
<body>
<div class="main-container">
    <div class="display-control">
        <div class="calculator-display">
            <h1></h1>
        </div>
        <div class="clear-button-container">
            <div>
                <input class="clear-btn" type="button" value="A/C">
            </div>
        </div>
    </div>
    <div class="inputs">
        <div class="numbers">
            <div class="row1">
                <input class="numb-btn" type="button" value="1">
                <input class="numb-btn" type="button" value="4">
                <input class="numb-btn" type="button" value="7">
                <input class="numb-btn" type="button" value=".">

            </div>
            <div class="row2">
                <input class="numb-btn" type="button" value="2">
                <input class="numb-btn" type="button" value="5">
                <input class="numb-btn" type="button" value="8">
                <input class="numb-btn" type="button" value="0">

            </div>
            <div class="row3">
                <input class="numb-btn" type="button" value="3">
                <input class="numb-btn" type="button" value="6">
                <input class="numb-btn" type="button" value="9">
                <input class="operator-btn" type="button" value="=">
            </div>
        </div>
        <div class="basic-operators-container">
            <input class="operator-btn" type="button" value="/">
            <input class="operator-btn" type="button" value="x">
            <input class="operator-btn" type="button" value="-">
            <input class="operator-btn" type="button" value="+">
        </div>
    </div>
</div>
</body>
</html>
